apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-api
  namespace: kafka-gateway
  labels:
    app: kafka-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kafka-api
  template:
    metadata:
      labels:
        app: kafka-api
    spec:
      containers:
      - name: kafka-api
        image: cooolryan/kafka-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-api-service
  namespace: kafka-gateway
  labels:
    app: kafka-api
spec:
  selector:
    app: kafka-api
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-api-ingress
  namespace: kafka-gateway
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: kafka-api.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kafka-api-service
            port:
              number: 8080
