apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka-consumer
  namespace: kafka-microservices
  labels:
    app: kafka-consumer
spec:
  serviceName: kafka-consumer-headless
  replicas: 2
  selector:
    matchLabels:
      app: kafka-consumer
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      # Affinity 제거 (pod가 4개 이상 뜨도록)
      affinity: {}
      hostAliases:
      - ip: "192.168.211.134"
        hostnames:
        - "kafka1"
      - ip: "192.168.211.135"
        hostnames:
        - "kafka2"
      - ip: "192.168.211.136"
        hostnames:
        - "kafka3"
      - ip: "192.168.211.138"
        hostnames:
        - "postgres"
      containers:
      - name: kafka-consumer
        image: docker.io/cooolryan/kafka-consumer:develop
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        - name: JAVA_OPTS
          value: "-Xms1g -Xmx1g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:G1HeapRegionSize=16m -XX:+PrintGC -XX:+PrintGCDetails -XX:+PrintGCTimeStamps -XX:+PrintGCApplicationStoppedTime -Xloggc:/tmp/gc.log"
        # Static Group Membership을 위한 Pod 이름 주입
        # StatefulSet은 파드 이름이 안정적: kafka-consumer-0, kafka-consumer-1, ...
        # 같은 인덱스의 파드가 같은 group.instance.id를 사용하므로 파티션 할당 유지
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
      # Graceful Shutdown: Kafka 4.1 CloseOptions timeout(60s)보다 길게 설정
      terminationGracePeriodSeconds: 90  # CloseOptions timeout(60s) + 여유시간(30s)
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-consumer-headless
  namespace: kafka-microservices
  labels:
    app: kafka-consumer
spec:
  clusterIP: None  # Headless Service (StatefulSet 필수)
  selector:
    app: kafka-consumer
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-consumer-service
  namespace: kafka-microservices
  labels:
    app: kafka-consumer
spec:
  selector:
    app: kafka-consumer
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30082
    protocol: TCP
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-consumer-lb
  namespace: kafka-microservices
  labels:
    app: kafka-consumer
spec:
  selector:
    app: kafka-consumer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer


