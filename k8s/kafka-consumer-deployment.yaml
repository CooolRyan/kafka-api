apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
  namespace: kafka-microservices
  labels:
    app: kafka-consumer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kafka-consumer
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      hostAliases:
      - ip: "192.168.211.134"
        hostnames:
        - "kafka1"
      - ip: "192.168.211.135"
        hostnames:
        - "kafka2"
      - ip: "192.168.211.136"
        hostnames:
        - "kafka3"
      containers:
      - name: kafka-consumer
        image: docker.io/cooolryan/kafka-consumer:develop
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-consumer-service
  namespace: kafka-microservices
  labels:
    app: kafka-consumer
spec:
  selector:
    app: kafka-consumer
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30082
    protocol: TCP
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-consumer-lb
  namespace: kafka-microservices
  labels:
    app: kafka-consumer
spec:
  selector:
    app: kafka-consumer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer
